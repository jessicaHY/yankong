<!DOCTYPE html>
<html>
<head lang="en">
    {% include "inc/_basic.html" %}
    <title>微博管理</title>
</head>
<body style="text-align: center">
{% include "inc/_nav.html" %}
<div class="container-fluid" style="padding-top: 100px;">
    <table class="table table-bordered" id="postTable">
        <tr>
            <td>用户昵称</td>
            <td>图片</td>
            <td>内容</td>
            <td>喜欢数</td>
            <td>回应数</td>
            <td>操作</td>
        </tr>
        {% for post in postList %}
            <tr>
                <td><a data-id="{{user.id}}" href="">{{post.user.get("nickName")}}</a></td>
                <td><img src='{{post.get("image").url()}}'></td>
                <td>{{post.get("content")}}</td>
                <td>{{post.get("favoriteCount")}}</td>
                <td>{{post.get("replyCount")}}</td>
                <td><a href="#" class="btn btn-default" role="button">查看</a></td>
            </tr>
        {% endfor %}
    </table>
</div>
</body>
<script>
    _inlineRun(function() {
        $.ajax()
    })
</script>
{% include "inc/import.html" %}
</html>
